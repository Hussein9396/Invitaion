<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Invitation</title>
    <style>
        :root {
            --primary-pink: #ff4b6e;
            --soft-gold: #d4af37;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 350px;
            width: 90%;
            border: 2px solid var(--soft-gold);
        }
        h1 { color: var(--primary-pink); margin-bottom: 10px; }
        p { color: #555; line-height: 1.5; }
        input {
            padding: 12px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 16px; /* Prevents iOS zoom-in on focus */
        }
        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        .hidden { display: none; }
        #confetti { font-size: 30px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card" id="login-card">
        <h1>üîê Top Secret</h1>
        <p>To view this invitation, please enter the secret password:</p>
        <p><i>(Hint: Our favorite pizza place)</i></p>
        <input type="text" id="pass-input" placeholder="Type here...">
        <br>
        <button onclick="checkPass()">Unlock Invitation</button>
    </div>

    <div class="card hidden" id="invite-card">
        <h1>‚ú® It's a Date! ‚ú®</h1>
        <p>You are cordially invited to:</p>
        <h2 style="color:var(--soft-gold)">The Fancy Pasta Night</h2>
        <p>üìÖ This Friday @ 7:00 PM</p>
        <p>üìç The Kitchen (Chef Me is cooking!)</p>
        <div id="confetti">üç∑üçùüïØÔ∏è</div>
        <p>Will you attend?</p>
        <button onclick="alert('Yay! I\'ll start the prep!')">Yes, I'm in!</button>
    </div>

    <script>
        function checkPass() {
            const input = document.getElementById('pass-input').value.toLowerCase();
            // CHANGE "pizza" TO YOUR REAL SECRET WORD BELOW
            if (input === "pizza") {
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('invite-card').classList.remove('hidden');
            } else {
                alert("Incorrect! Try again, beautiful.");
            }
        }
    </script>

</body>
</html>
