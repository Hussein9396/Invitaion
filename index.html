<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise</title>
    <style>
        :root {
            --bg: #fff0f3;
            --heart-color: #ff4d6d;
            --gold: #c6a664;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            overflow: hidden; /* Prevents scrolling during the game */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            touch-action: manipulation;
        }
        #game-container {
            text-align: center;
            z-index: 10;
        }
        .heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(360deg); }
        }
        .counter {
            font-size: 1.2rem;
            color: var(--heart-color);
            font-weight: bold;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        /* Invitation Card */
        #invite-card {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 320px;
            width: 85%;
            border: 3px solid var(--gold);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        h1 { color: var(--heart-color); margin-top: 0; }
        .details { font-size: 1.1rem; color: #444; line-height: 1.6; }
        .btn {
            background: var(--heart-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="counter" id="score-board">Catch 10 Hearts to Reveal Your Surprise: <span id="count">0</span>/10</div>
    </div>

    <div id="invite-card">
        <h1>‚ú® You Won! ‚ú®</h1>
        <div class="details">
            <p>For being the best at everything (including this game), you are invited to:</p>
            <h2 style="color:var(--gold)">A Surprise Date Night</h2>
            <p>üìÖ <b>This Saturday</b><br>
               üìç <b>Secret Location (Car leaves at 6 PM)</b></p>
            <p><i>Formal attire? Maybe. <br>Good vibes? Definitely.</i></p>
        </div>
        <button class="btn" onclick="alert('Date locked in! ‚ù§Ô∏è')">I'll be ready!</button>
    </div>

    <script>
        let count = 0;
        const target = 10;
        const container = document.body;

        function createHeart() {
            if (count >= target) return;

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 80 + 10 + 'vw';
            // Random speed
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + 's';
            
            heart.onclick = () => {
                count++;
                document.getElementById('count').innerText = count;
                heart.style.transform = 'scale(0)';
                setTimeout(() => heart.remove(), 100);
                
                if (count === target) {
                    showInvitation();
                }
            };

            container.appendChild(heart);
            
            // Remove heart after animation to keep DOM clean
            setTimeout(() => {
                if (heart.parentElement) heart.remove();
            }, duration * 1000);
        }

        function showInvitation() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('invite-card').style.display = 'block';
            // Stop background hearts
            clearInterval(gameInterval);
        }

        const gameInterval = setInterval(createHeart, 800);
    </script>
</body>
</html>
